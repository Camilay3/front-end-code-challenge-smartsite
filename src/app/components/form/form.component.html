<form [formGroup]="formGroup" class="border-4 border-neutral-200 rounded-xl p-6 gap-8 flex flex-col">
	<span class="flex gap-2 text-neutral-400 items-center">
		<img class="w-8" src="./images/icon-hour.png" alt="Relógio">
		Horário
	</span>

	<div class="flex flex-col gap-3">
		<h1 class="text-2xl text-neutral-400 px-4">Qual período quer treinar?</h1>

		<hr class="border-neutral-200 border-t-2">
		@for (input of inputs; track $index) {
			<div class="line flex justify-between items-center text-neutral-500">
				<label class="flex items-center gap-2">
					<input class="appearance-none w-5 h-5 border-2 rounded-full border-neutral-500 checked:ring-2 checked:ring-inset checked:ring-white checked:bg-yellow-500 transition-all cursor-pointer"
					type="radio" name="turno" formControlName="turno" value={{input.id}}>
					{{input.label}}
				</label>

				<p>{{ input.horaInicial }} às {{ input.horaFinal }}</p>
			</div>
			<hr class="border-neutral-200 border-t-2">
		}
	</div>

	<div class="flex flex-col gap-2">
		<div class="flex justify-between py-4 text-neutral-800">
			<label class="flex gap-2 items-center">
				<input class="appearance-none w-4 h-4 border-2 border-neutral-500 rounded-xs checked:ring-1 checked:ring-inset checked:ring-white checked:bg-yellow-500 transition-all cursor-pointer" type="checkbox" formControlName="unidadesFechadas" name="unidadesFechadas">
				Exibir unidades fechadas
			</label>

			<span class="flex gap-2 items-center">Resultados encontrados:
				@if (resultadosFiltrados) {
					<b class="text-xl">{{resultadosFiltrados.length}}</b>
				} @else {
					<span class="loader w-4 h-4 border-2 border-yellow-500 border-t-transparent rounded-full animate-spin"></span>
				}
			</span>
		</div>

		<div class="footer flex w-[75%] m-auto gap-4">
			<button class="bg-yellow-400 flex w-full rounded-sm justify-center items-center p-3 font-bold uppercase cursor-pointer hover:bg-yellow-300" (click)="onSubmit()">Encontrar unidade</button>
			<button class="border-neutral-300 border-2 flex w-full rounded-sm justify-center items-center p-3 font-bold uppercase cursor-pointer hover:bg-yellow-50" (click)="onClean()">Limpar</button>
		</div>
	</div>
</form>
