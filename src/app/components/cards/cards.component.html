<section class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
	@for (item of results; track $index) {
		<div class="card bg-neutral-100 flex flex-col rounded-xl shadow-[0_0_8px_rgba(0,0,0,0.1)] border-1 border-neutral-300 px-4 py-8">
			<span class="font-bold text-{{item.opened ? 'green' : 'red'}}-500">{{item.opened ? 'Aberto' : 'Fechado'}}</span>
		</div>
	}
</section>
