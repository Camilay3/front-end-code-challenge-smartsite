<header class="logo bg-black w-full p-8 flex justify-center">
	<img draggable="false" class="w-50" src="./images/logo.svg" alt="Logo">
</header>

<main class="w-[50%] m-auto my-20 flex flex-col gap-10">
	<app-header></app-header>
	<app-form (outputResultados)="outputResultados = $event"></app-form>
	<app-legends></app-legends>
	<app-cards [results]="outputResultados"></app-cards>
</main>

<footer class="bg-neutral-700 w-full p-12 pb-20 gap-4 flex flex-col justify-center items-center">
	<img draggable="false" class="w-25" src="./images/logo.svg" alt="Logo">
	<span class="text-white" >Todos os direitos reservados - 2020</span>
</footer>
